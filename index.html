    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        font-weight: bold;
        background-color: black;
        color: aliceblue;
      }

      .container {
        display: flex;
        flex-direction: column;
      }

      .preview {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        text-align: center;
        height: fit-content;
        width: fit-content;
        padding: 15px 30px;
        font-size: small;
        background-color: #d3c018cb;
        box-shadow: #bac9675d 2px 2px;
        border: #ffd000 solid 3px solid;
        border-radius: 20px;
      }

      h1 {
        font-size: medium;
      }

      .ready {
        transform: scale(1.3);
        background-color: #5ac512;
        transition-duration: 800ms;
        transition-property: all;
        transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
      }

      #counter {
        font-size: x-large;
        padding: 10px;
        transition: all linear ease-in 300ms;
      }

      .footer {
        text-align: center;
        padding-top: 20px;
        align-self: flex-end;
        justify-self: flex-end;
      }

      a {
        font-size: smaller;
        color: rgba(187, 185, 183, 0.623);
        text-decoration: none;
      }

    </style>
  </head>
  <body>
    <div class="container">
    <div class="preview">
      <h1>Redirecionando...</h1>
      <p>Você será redirecionado para o link em instantes.</p>
      <h2 id="counter">5</h2>
    </div>
    <div class="footer">
        <a
          href="https://visoteckgo.vercel.app/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <p>
            feito por
            VISOTECK websites
            - visoteckgo.vercel.app
          </p>
        </a>
      </div>
    </div>

    <script>
      // URL verdadeira para redirecionamento
      const trueUrl =
        "https://venda.nextfit.com.br/5b449c30-2960-426e-be3f-a8e7e095a060";
      let counter = 5;

      const countdown = setInterval(() => {
        counter--;
        document.getElementById("counter").textContent = counter;
        if (counter === 0) {
          clearInterval(countdown);
        }
      }, 1000);

      // Função para redirecionar após 3 segundos
      setTimeout(() => {
        window.location.href = trueUrl;
        document.querySelector(".preview").classList.add("ready");
        document.getElementById("counter").textContent = "Redirecionado!";
      }, 5500);
    </script>
  </body>
</html>
